<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/56beb2765c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>
            <img src="/fileCode/picture/468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="/fileCode/music/we-wish-you-a-merry-christmas-126685.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
